    <form id="contactForm" onsubmit="return validateForm()">
        <div class="container">
            <h1 class="text-center">Kontakti</h1>
            <label for="name">Emri:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Shkruani emrin tuaj">

            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Shkruani email-in tuaj">

            <label for="message">Mesazhi:</label>
            <textarea class="form-control" id="message" name="message" placeholder="Shkruani mesazhin tuaj"></textarea>

            <button type="submit">Dërgo</button>
        </div>
    </form>

    <script src="kontakt.js">
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Validimi i emrit
            if (name == "") {
                alert("Ju lutem shkruani emrin tuaj.");
                return false;
            }

            // Validimi i email-it
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Ju lutem shkruani një email të vlefshëm.");
                return false;
            }

            // Validimi i mesazhit
            if (message == "") {
                alert("Ju lutem shkruani një mesazh.");
                return false;
            }

            // Kontrollo @ në adresën e email-it
            if (email.indexOf("@") == -1) {
                alert("Adresa e email-it duhet të përmbajë @.");
                return false;
            }

            alert("Forma u dërgua me sukses!");
            return true;
        }

    </script>
